<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload Image</title>
  </head>
  <body>
    {% if form.errors %}
      <ul>
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
